<html lang="en">

<head>

  <!-- SEO -->

  <meta name="description"
    content="Explore GitHub accounts with GitScout. Find developers, repositories, and projects easily.">

    content="Explore GitHub accounts with GitScout. Find developers, repositories, and projects easily.">
  <meta property="twitter:image" content="./src/imgs/preview.png">

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__title-box">
        <a href="/" class="logo">
          <div>
            <i class="header__icon">
              <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24" id="github">
                <path fill="#353535"
                  d="M12,2.2467A10.00042,10.00042,0,0,0,8.83752,21.73419c.5.08752.6875-.21247.6875-.475,0-.23749-.01251-1.025-.01251-1.86249C7,19.85919,6.35,18.78423,6.15,18.22173A3.636,3.636,0,0,0,5.125,16.8092c-.35-.1875-.85-.65-.01251-.66248A2.00117,2.00117,0,0,1,6.65,17.17169a2.13742,2.13742,0,0,0,2.91248.825A2.10376,2.10376,0,0,1,10.2,16.65923c-2.225-.25-4.55-1.11254-4.55-4.9375a3.89187,3.89187,0,0,1,1.025-2.6875,3.59373,3.59373,0,0,1,.1-2.65s.83747-.26251,2.75,1.025a9.42747,9.42747,0,0,1,5,0c1.91248-1.3,2.75-1.025,2.75-1.025a3.59323,3.59323,0,0,1,.1,2.65,3.869,3.869,0,0,1,1.025,2.6875c0,3.83747-2.33752,4.6875-4.5625,4.9375a2.36814,2.36814,0,0,1,.675,1.85c0,1.33752-.01251,2.41248-.01251,2.75,0,.26251.1875.575.6875.475A10.0053,10.0053,0,0,0,12,2.2467Z">
                </path>
              </svg>
            </i>
            <h1 class="header__title"><span>Git</span>Scout</h1>
          </div>
          <p class="header__description">Explore GitHub Effortlessly!</p>
        </a>
      </div>
      <div class="header__search-box">
        <form class="form">
          <div class="form-group">

            <label for="searchedQuery" class="visually-hidden">Please insert a name:</label>
            <input type="text" name="searchedQuery" aria-label="Search" class="form-group__input searched-query">

            <button type="submit" aria-label="Submit Form" class="form-group__btn">
              <i class="form-group__btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 24 24" id="search-alt">
                  <path fill="#353535"
                    d="M21.07,16.83,19,14.71a3.08,3.08,0,0,0-3.4-.57l-.9-.9a7,7,0,1,0-1.41,1.41l.89.89A3,3,0,0,0,14.71,19l2.12,2.12a3,3,0,0,0,4.24,0A3,3,0,0,0,21.07,16.83Zm-8.48-4.24a5,5,0,1,1,0-7.08A5,5,0,0,1,12.59,12.59Zm7.07,7.07a1,1,0,0,1-1.42,0l-2.12-2.12a1,1,0,0,1,0-1.42,1,1,0,0,1,1.42,0l2.12,2.12A1,1,0,0,1,19.66,19.66Z">
                  </path>
                </svg>
              </i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="bookmarks-container">
      <button type="button" aria-label="Toggle The bookmarks list" class="bookmarks__btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="notebooks">
          <path fill="#222"
            d="M21,6a1,1,0,0,0-1,1V17a3,3,0,0,1-3,3H7a1,1,0,0,0,0,2H17a5,5,0,0,0,5-5V7A1,1,0,0,0,21,6Zm-3,9V5a3,3,0,0,0-3-3H5A3,3,0,0,0,2,5V15a3,3,0,0,0,3,3H15A3,3,0,0,0,18,15ZM10,4h2V8.86l-.36-.3a1,1,0,0,0-1.28,0l-.36.3ZM4,15V5A1,1,0,0,1,5,4H8v7a1,1,0,0,0,1.65.76L11,10.63l1.35,1.13A1,1,0,0,0,13,12a1.06,1.06,0,0,0,.42-.09A1,1,0,0,0,14,11V4h1a1,1,0,0,1,1,1V15a1,1,0,0,1-1,1H5A1,1,0,0,1,4,15Z">
          </path>
        </svg>
      </button>
      <div class="bookmarks__content"></div>
    </div>

    <div class="main-container">
      <!-- All Profiles -->
      <!-- <section class="profiles"></section> -->
      <!------------------>

      <!-- Profile -->
      <!-- <section class="profile"></section> -->
      <!----------- -->
    </div>
  </main>
